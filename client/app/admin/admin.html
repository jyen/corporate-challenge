<div class="container">
    <h4>Company Info</h4>
    <ul class="list-group">
        <li class="list-group-item">
            <strong>{{admin.company.name}}</strong><br>
            <span class="text-muted">Division {{admin.company.division}}</span>
            <a href=""
               ng-click="admin.editCompanyInfo(admin.company)">
                <span class="glyphicon glyphicon-pencil pull-right"></span>
            </a>
        </li>
    </ul>

    <div ng-if="!admin.sports || admin.sports.length ===0">
        <button class="btn btn-block"
                ng-click="admin.setupSports()">
            Click to set up sports
        </button>
    </div>
    <div ng-if="admin.sports && admin.sports.length !==0">
        <h4>Available Sports</h4>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="sport in admin.sports">
                <strong>{{sport.name}}</strong><br>
                <span class="text-muted">Members: {{sport.members.length}}</span>
                <a class="trash">
                    <span class="glyphicon glyphicon-trash pull-right"></span></a>
            </li>
        </ul>
    </div>

    <h4>List of Participants</h4>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="user in admin.users">
            <strong>{{user.name}}</strong><br>
            <span class="text-muted">{{user.email}}</span>
            <a ng-click="admin.removeUser(user)" class="trash"><span
                    class="glyphicon glyphicon-trash pull-right"></span></a>
        </li>
    </ul>
</div>

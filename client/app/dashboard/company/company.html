<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Company Information</h3>
    </div>
    <div class="list-group">
        <div class="list-group-item">
            <p class="list-group-item-text">Name</p>
            <h4 class="list-group-item-heading">{{company.company.name}}</h4>
        </div>
        <div class="list-group-item">
            <p class="list-group-item-text">Division</p>
            <h4 class="list-group-item-heading">{{company.company.division}}</h4>
        </div>
        <div class="list-group-item">
            <p class="list-group-item-text">Admins' Emails</p>
            <br>
            <div ng-repeat="admin in company.company.admins">
                <h4>{{admin}}</h4>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default bootcards-summary">


    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">My Sports</h3>
    </div>
    <div class="panel-body">
        <div class="row" ng-if="sports.mySports.length !==0">
            <div ng-repeat="sport in sports.mySports" class="col-xs-2 col-sm-2">
                <a class="bootcards-summary-item" ui-sref="view-sports({id: sport._id})">
                    <h4>{{sport.name}}</h4>
                    <p>{{sport.date}}</p>
                </a>
            </div>
            <div class="col-xs-2 col-sm-2">
                <a class="bootcards-summary-item" ui-sref="participate">
                    <i class="fa fa-3x fa-plus-square"></i>
                    <h4>Add More</h4>
                </a>
            </div>
        </div>
        <div class="row" ng-if="sports.mySports.length ===0">
            <div class="col-xs-2 col-sm-2">
                <a class="bootcards-summary-item" ui-sref="participate">
                    <i class="fa fa-3x fa-plus-square"></i>
                    <h4>Add More</h4>
                </a>
            </div>
        </div>
    </div>
</div>
<ui-view></ui-view>

<div class="container" ng-if="viewParticipants.users.length ===0 && viewParticipants.initialized">
    <alert type="danger" close="closeAlert=1" ng-hide="closeAlert">No one has signed up to participate.</alert>
</div>
<div class="container" ng-if="viewParticipants.users.length !==0">

    <h4>Team Members -
        <a href="{{viewParticipants.getEmailList(viewParticipants.users)}}">
            <i class="glyphicon glyphicon-envelope"></i>
            Email all members
        </a>
    </h4>

    <div class="panel panel-default bootcards-summary">
        <div class="panel-body">
            <div class="row">
                <div ng-repeat="user in viewParticipants.users" class="col-xs-4 col-sm-3">
                    <div class="bootcards-summary-item">
                        <h4>{{user.name}}</h4>

                        <p>Email: {{user.email}}</p>

                        <p class="text-muted">Phone: {{user.phone}}</p>
                        <p class="text-muted">{{user.participantType}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1></h1>
    <ul>
      <li>
        {{detail.car.info.year.year}} {{detail.car.info.make.name}} {{detail.car.info.model.name}}

      </li>
    </ul>
  </ion-content>
</ion-view>

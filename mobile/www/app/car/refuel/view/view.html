<ion-view hide-back-button="true" view-title="Refuel History">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-click="view.actions(refuel)"
                ng-repeat="refuel in view.refuels">
        <span>
          {{refuel.dateTime | date:'short'}}
        </span>
        <span class="item-note">
          {{refuel.tripMiles}} Miles
          <span ng-if="refuel.mpg"> | {{refuel.mpg | number:2}} MPG</span>
        </span>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>

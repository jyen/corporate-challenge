<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova-mocks.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="components/auth-interceptor.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="app/constant.js"></script>
    <script src="components/auth.service.js"></script>
    <script src="components/services/car.service.js"></script>
    <script src="components/services/user.service.js"></script>
    <script src="components/utils/refuel-util.service.js"></script>
    <script src="components/data-services/company/company.service.js"></script>
    <script src="app/account/account.js"></script>
    <script src="app/account/login/login.controller.js"></script>
    <script src="app/account/signup/signup.controller.js"></script>

    <script src="app/dashboard/dashboard.js"></script>
    <script src="app/dashboard/overview/overview.controller.js"></script>
    <script src="app/dashboard/profile/profile.controller.js"></script>
    <script src="app/dashboard/manage/manage.controller.js"></script>

</head>
<body ng-app="starter">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
</html>

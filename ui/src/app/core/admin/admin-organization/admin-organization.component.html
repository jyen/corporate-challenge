<div class="container" [ngBusy]="busy">
  <div class="row">
    <div class="col-sm-12" *ngIf="organization">
      <form class="form" (ngSubmit)="saveEdit(organization)" #orgForm="ngForm">

        <div class="form-group">
          <label>Organization Name</label>
          <input type="text"
                 name="name"
                 class="form-control"
                 [(ngModel)]="organization.name"
                 required
                 [disabled]="!edit"
                 #name="ngModel"/>

          <div *ngIf="name.errors && (name.dirty || name.touched)"
               class="alert alert-danger">
            <div [hidden]="!name.errors.required">
              Organization Name is required
            </div>
          </div>
        </div>

        <div class="form-group">

          <label>Division</label>
          <select id="division"
                  class="form-control"
                  name="division"
                  [disabled]="!edit"
                  [(ngModel)]="organization.division"
                  required
                  #division="ngModel" >
            <option value="A">A</option>
            <option value="AA">AA</option>
            <option value="B">B</option>
            <option value="BB">BB</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>

          <div *ngIf="division.errors && division.touched"
               class="alert alert-danger">
            <div [hidden]="!division.errors.required">
              Division selection is required
            </div>
          </div>
        </div>

        <button class="btn btn-inverse btn-lg btn-login"
                type="submit"
                *ngIf="edit"
                [disabled]="!orgForm.form.valid">
          Save
        </button>
        <button class="btn btn-inverse btn-lg btn-login"
                (click)="startEdit()"
                *ngIf="!edit">
          Edit
        </button>
        <a class="btn btn-secondary btn-lg btn-register" (click)="cancel()">
          Cancel
        </a>

      </form>
    </div>
  </div>
  <hr>
</div>

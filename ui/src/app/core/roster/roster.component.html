  <!-- Give the grid a default size of 100% x 100%. The buttons then change this
       style as the user selects. -->
<div style="box-sizing: border-box; padding-top: 30px; height: 100%;" *ngIf="users">
  <ag-grid-angular #agGrid style="width: 100%; height: 500px;" class="ag-bootstrap"
                   [gridOptions]="gridOptions">
  </ag-grid-angular>
</div>

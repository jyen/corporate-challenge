  <!-- Give the grid a default size of 100% x 100%. The buttons then change this
       style as the user selects. -->
<div *ngIf="users">
  <ag-grid-angular #agGrid
                   style="width: 100%; height: 600px;"
                   class="ag-dark"
                   enableColResize
                   enableSorting
                   enableFilter
                   [gridOptions]="gridOptions">
  </ag-grid-angular>
</div>

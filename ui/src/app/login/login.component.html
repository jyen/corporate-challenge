<div class="container">
  <h1>Login</h1>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text"
             class="form-control"
             id="email"
             name="email"
             required
             [(ngModel)]="credential.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             id="password"
             name="password"
             required
             [(ngModel)]="credential.password">
    </div>
    <button type="submit" class="btn btn-primary"
            (click)="login(credential)">Login</button>
    <a type="button"
       href="/home"
       class="btn btn-default">
      Cancel
    </a>
  </form>
</div>
